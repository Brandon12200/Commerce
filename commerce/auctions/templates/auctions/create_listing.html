{% extends "auctions/layout.html" %}

{% block body %}

<h1>Create a New Listing</h1>
<div class="col-lg-12" id="new-listing-form">
    {% if messages %}
        <div class="alert alert-danger">
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
    <form action="{% url 'new_listing' %}" method="post" class="form-group">
        {% csrf_token %}
        <div class="form-group">
            <label>Title: </label>
            <input type="text" class="form-control" name="title">
        </div>
        <div class="form-group">
            <label>Description: </label>
            <textarea class="form-control" name="description"></textarea>
        </div>
        <div class="form-group">
            <label>Category: </label>
            <select class="form-control" name="category">
                <option value="" disabled selected>Select a category</option>
                <option value="electronics">Electronics</option>
                <option value="fashion">Fashion</option>
                <option value="books">Books</option>
                <option value="home">Home</option>
                <option value="toys">Toys</option>
                <option value="sports">Sports</option>
                <option value="food">Food</option>
                <option value="art">Art</option>
                <option value="jewelry">Jewelry</option>
                <option value="automotive">Automotive</option>
                <option value="real-estate">Real Estate</option>
            </select>
        </div>
        <div class="form-group">
            <label>Image URL: </label>
            <input type="url" class="form-control" name="image">
        </div>
        <div class="form-group">
            <label>Starting Bid: </label>
            <input type="number" class="form-control" name="current_bid">
        </div>
        <input type="submit" class="btn btn-primary" value="Create Listing">
    </form>
</div>

{% endblock %}
